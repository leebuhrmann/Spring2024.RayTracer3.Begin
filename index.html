<!DOCTYPE html>
<html>

<head>
  <title>Ray Tracer</title>
  <style>
    * {
      background-color: black;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script src="vector.js"></script>
  <script src="vertex.js"></script>
  <script src="light.js"></script>
  <script src="camera.js"></script>
  <script src="collision.js"></script>
  <script src="triangle.js"></script>
  <script src="mesh.js"></script>
  <script src="rt-object.js"></script>
  <script src="shader.js"></script>
  <script src="scene.js"></script>
  <script src="sphere.js"></script>
  <script>
    width = 400;
    height = 400
    jitterAmount = 0

    let planeString = `
v 00.0 00.0 00.0
v 00.0 49.0 00.0
v 49.0 00.0 00.0
v 00.0 -49.0 -20.0
v -49.0 00.0 -20.0

vt 1.000000 0.000000
vt 0.000000 1.000000
vt 0.000000 0.000000
vn 0.0000 1.0000 0.0000
f 1/1/1 2/2/1 3/3/1
f 1/1/1 3/1/1 4/1/1
f 1/1/1 4/1/1 5/1/1
f 1/1/1 5/1/1 2/1/1
`

    let ambientShader = new AmbientShader(new Vector3(0, 50, 0))
    //let diffuseShader = new DiffuseShader(new Vector3(255, 255, 255), new Vector3(0, 0, 1).normalize());

    let planeScenePerspective = new Scene(
      [new RayTracedObject(Mesh.fromOBJ(planeString), ambientShader)],
      new Camera(new Vector3(0, 0, 100), new Vector3(0, 0, -1), Vector3.up, Camera.Perspective, Math.PI / 4),
      []
    );

    Scene.scene = planeScenePerspective;

  </script>
  <script src="ray-tracer.js"></script>

</body>

</html>
